<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"><title th:fragment="pageTitle">Home</title></head>
<script th:inline="javascript">
/*<![CDATA[*/
	$(document).ready(function() {
		var username = /*[[${username}]]*/;
		$('#testP').text(username);
	});
/*]]>*/
</script>
<body>
	<div th:replace="fragments/menu :: menu"></div>

	<div class="ui main text container">
		<h1 class="ui header">Semantic UI Fixed Template</h1>
		<p id="testP"></p>
		<div th:text="${session.pet}">1:</div>
		<div th:text="${session.petA}">2:</div>
		<div th:text="${application.petA}">3:</div>
		<p>This is a basic fixed menu template using fixed size containers.</p>
		<p>A text container is used for the main container, which is useful for single column layouts</p>
		<img class="wireframe" src="assets/images/wireframe/media-paragraph.png" /> <img class="wireframe" src="assets/images/wireframe/paragraph.png" /> <img
			class="wireframe" src="assets/images/wireframe/paragraph.png" /> <img class="wireframe" src="assets/images/wireframe/paragraph.png" /> <img
			class="wireframe" src="assets/images/wireframe/paragraph.png" /> <img class="wireframe" src="assets/images/wireframe/paragraph.png" /> <img
			class="wireframe" src="assets/images/wireframe/paragraph.png" />
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
