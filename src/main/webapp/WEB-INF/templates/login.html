<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
<title th:fragment="pageTitle">Login</title>
<style th:fragment="pageCSS" type="text/css" >
body {
	background-color: #DADADA;
}

body>.grid {
	height: 100%;
}

.image {
	margin-top: -100px;
}

.column {
	max-width: 450px;
}
</style>
<script th:fragment="pageJS">
	$(document).ready(function() {
		$('.ui.form').form({
			fields : {
				email : {
					identifier : 'email',
					rules : [ {
						type : 'empty',
						prompt : 'Please enter your e-mail'
					}, {
						type : 'email',
						prompt : 'Please enter a valid e-mail'
					} ]
				},
				password : {
					identifier : 'password',
					rules : [ {
						type : 'empty',
						prompt : 'Please enter your password'
					}, {
						type : 'length[6]',
						prompt : 'Your password must be at least 6 characters'
					} ]
				}
			}
		});
	});
</script>
</head>
<body>
	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui teal image header">
				<img src="assets/images/logo.png" class="image" />
				<div class="content">Log-in to your account</div>
			</h2>
			<form class="ui large form" action="#" th:action="@{/check}" method="post">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i> <input type="text" name="username" placeholder="username" value="joseph@gmail.com"/>
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i> <input type="password" name="password" placeholder="Password" value="password"/>
						</div>
					</div>
					<button class="ui fluid large teal submit button" type="submit" name="submit" >Login</button>
				</div>
				<div th:if="${error} != null" class="ui negative message"><span th:text="#{login.error}" /></div>
			</form>
			<div class="ui message">
				New to us? <a href="#">Sign Up</a>
			</div>
		</div>
	</div>
</body>
</html>
